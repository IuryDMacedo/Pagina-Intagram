<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">     
            <img src="./Img/celular-insta.png" alt="Celular instagram">
        </div>
        <div class="instagram-continue"> 
            <div class="group">
                <img src="./Img/logo-instagram.png" class="instagram-logo">
                <div class="profile-foto">
                    <img src="./Img/profile-insta.jpeg" alt="perfil-insta">
                    
                </div>
                <a href="#" class="instagram-loguin">Continue como Iury</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Iury?</p>
                <p class="not-account">
                    <a href="#" class="link-blue"> Alternar contas</a>
                    ou 
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
